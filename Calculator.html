    height: 100vh;

        height: 50px;
        width: 50px;
        border-radius: 50px;

    }

<body>
    
<div class="main">
    <div class="l1">
       <button onclick="con('1')">1</button>

       <button onclick="con('3')">3</button>
       <button onclick="con('+')">+</button>
    </div>

    <div class="l2">
        <button onclick="con('4')">4</button>

        <button onclick="con('9')">9</button>

     </div>


     <div class="l4">

     </div>


</div>
